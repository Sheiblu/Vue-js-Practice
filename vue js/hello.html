<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		{{message}}
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				message: "Hello World"
			}
		})
	</script>
</body>

</html>
